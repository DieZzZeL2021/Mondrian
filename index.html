<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<table>
		<caption>Таблица мондриана</caption>
		<tr>
			<td class="border-top border-left bg-white" colspan="3"></td>
			<td class="border-top bg-white" colspan="2"></td>
			<td class="border-top bg-yellow" colspan="2"></td>
			<td class="border-top border-right bg-white"></td>
		</tr>
		<tr>
			<td class="border-left bg-white"></td>
			<td class="bg-red" colspan="4" rowspan="2"></td>
			<td class="bg-yellow" colspan="2"></td>
			<td class="border-right bg-white" rowspan="3"></td>
		</tr>
		<tr>
			<td class="border-left bg-white" rowspan="2"></td>
			<td class="bg-white"></td>
			<td class="bg-white"></td>
		</tr>
		<tr class="h25">
			<td class="bg-black" colspan="2" rowspan="2"></td>
			<td class="bg-white" colspan="2"></td>
			<td class="bg-white" colspan="2"></td>
		</tr>
		<tr>
			<td class="border-left border-bottom bg-yellow" rowspan="2"></td>
			<td class="bg-white" colspan="2"></td>
			<td class="border-bottom bg-blue" colspan="2" rowspan="2"></td>
			<td class="border-right border-bottom bg-red" rowspan="2"></td>
		</tr>
		<tr>
			<td class="border-bottom border-right bg-white"></td>
			<td class="border-bottom border-left bg-white"></td>
			<td class="border-bottom bg-black"></td>
			<td class="border-bottom bg-black"></td>
		</tr>

		<div>
			<h2>test format</h2>
		</div>
	</table>

</body>

</html>
